name: Publish Docker image

on:
  push:
    branches: ['main']

jobs:
  file-changes:
    name: "ğŸ—ƒï¸  Check file changes"
    runs-on: ubuntu-latest
    outputs:
      registrar: ${{ steps.filter.outputs.registrar }}
    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v4
    - name: ğŸ“‚ paths filter
      uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          registrar:
            - 'contracts/**'
            - 'Dockerfile'
            - 'package.json'
            - 'restroom.mjs'
        working-directory: 'universal-registrar'

  set-version:
    name: "ğŸ“Œ Set version"
    runs-on: ubuntu-latest
    needs: [file-changes]
    if: "needs.file-changes.outputs.registrar == 'true'"
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: â¬‡ install dependecy
        run: sudo apt-get install-y skopeo jq
      - name: ğŸ“¡ get docker version
        id: version
        run: |
          (skopeo inspect docker://docker.io/dyne/did-registrar:0.1 2>/dev/null || echo '{"RepoTags": ["0.0"]}') \
            | jq '.RepoTags .[]' \
            | sort -Vr \
            | head -n 1 \
            | awk 'BEGIN{FS=OFS="."} {$2+=1} { printf("version=%s.%s\n",$1, $2) }' >> $GITHUB_OUTPUT

  push_to_registry:
    name: ğŸ‹ Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: [set-version]
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: dyne
          password: ${{ secrets.DOCKERHUB_PASS }}
      - name: â›ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            dyne/did-registrar
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          labels: |
            org.opencontainers.image.vendor=Dyne.org
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: universal-registrar
          file: ./Dockerfile
          push: true
          tags: ${{ needs.set-version.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
