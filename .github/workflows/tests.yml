name: Tests

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'
    branches:
      - main
      - release/**
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
    branches:
      - main
      - release/**

jobs:
  test-units:
    runs-on: ubuntu-latest
    name: ğŸ§ª Contract unit tests
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: â¬ Install Zenroom
        run: |
          wget https://github.com/dyne/zenroom/releases/latest/download/zenroom -O zenroom
          chmod +x zenroom
          cp zenroom test/
      - name: ğŸ§ª Run tests
        run: |
          make test-units

  restroom_job:
    runs-on: ubuntu-latest
    name: ğŸ”¬ API integration tests
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
      - name: â¬ Install Zenroom
        run: |
          wget https://github.com/dyne/zenroom/releases/latest/download/zenroom -O zenroom
          chmod +x zenroom
          sudo cp zenroom /usr/local/bin/zenroom
      - name: â¬ Install restroom-test
        run: |
          wget https://github.com/dyne/zencode-tools/releases/latest/download/restroom-test -O restroom-test
          chmod +x restroom-test
      - name: ğŸ’¾ Clone W3C-DID-data in data
        run: |
          rm -r data
          git clone https://github.com/dyne/W3C-DID-data.git data
      - name: ğŸ›« Start restroom
        uses: dyne/restroom-github-action@v1
        with:
          restroom-contracts: "${{ github.workspace }}/api"
          restroom-files: "${{ github.workspace }}/"
          restroom-logger: "${{ github.workspace }}/"
      - name: ğŸ§ª Run tests
        run: |
          echo "SANDBOX"
          ./test/run.sh sandbox
          echo ""
          echo "IFACER"
          ./test/run.sh ifacer
          echo ""
          echo "RESULTS:"
          echo "- log:"
          cat api_dyne_v1.log
          echo "- commits:"
          cd data && git log HEAD~3..HEAD
