---
- name: Update and upgrade apt packages
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400 # One day

- name: Install package dependencies
  ansible.builtin.package:
    name:
      - nginx
      - curl
      - rsync
      - jq
    state: latest

- name: Create working dirs
  file:
    path: "{{ item }}"
    state: directory
    owner: controller
    group: controller
  with_items:
    - "{{ controller_root }}"
    - "{{ controller_root }}/restroom"
    - "{{ data_dir }}"

- name: Copy app
  become: true
  copy:
    src: "../restroom/{{ item }}"
    dest: "{{ controller_root }}/restroom/"
  with_items:
    - restroom.mjs
    - package.json
    - yarn.lock

# - name: Config restroom in private network
